<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="dataHandling">
        <div class="displayBox">
            <input type="file" id="fileInput" accept=".json">
            <button onclick="handleFile()">Display Data</button>
        </div>

        <div>
            
        </div>
        <div class="buttons" id="displayOptions">
            <div>
                <label for="availableFields">AvailableFields</label>
                <select id="availableFields" multiple></select>
            </div>
            <button onclick="addField()" id="button1">>></button>
            <button onclick="removeField()"><<</button>
            <div>
                <label for="displayedFields">Fields to be displayed</label>
                <select id="displayedFields" multiple></select>
            </div>
        </div>
    </div>


    <div class="tableData">
        <table id="dataTable">
            <p id="recordCount" style="display: none;">Total Records: <span id="count"></span></p>
            <thead>
                <tr id="tableHeaders">
                    <!-- Table headers will be dynamically populated based on selected fields -->
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be dynamically populated with data -->
            </tbody>
        </table>
    </div>

<script src="./app.js"></script>

</body>
</html>
